	<div class="container-fluid" style="background: #fffffaaa">

      <div class="row justify-content-start pt-3 pb-5">

        <div class="col-md-9">

         
          
          <p class="text-right text-dark h2 mt-4"><strong>ASK WHAT YOU NEED</strong></p>
          <p class="text-secondary text-right">We are here to answer all your questions</p>

         
          <div class="alert alert-danger d-none" id="mensajeError"></div>

          <form id="formulario" novalidate>

            <div class="row form-group">

              <label for="nombre" class="col-form-label col-md-4 text-right" >Name:</label>

              <div class="col-md-8">
                <input type="text" name="nombre" value="" id="nombre" class="form-control" placeholder="Name" required>
              </div>

              
            </div>

            <div class="row form-group">

              <label for="telefono" class="col-form-label col-md-4 text-right" >Phone:</label>

              <div class="col-md-8">
                <input type="text" name="telefono" value="" id="telefono" class="form-control" placeholder="Phone" required>
              </div>

              
            </div>

            <div class="row form-group">

              <label for="ciudad" class="col-form-label col-md-4 text-right" >City:</label>

              <div class="col-md-8">
                <input type="text" name="ciudad" value="" id="ciudad" class="form-control" placeholder="City" required>
              </div>

              
            </div>

            <div class="row form-group">

              <label for="email" class="col-form-label col-md-4 text-right">Email:</label>

              <div class="col-md-8">
                <input type="email" name="email" value="" id="email" placeholder="Email" class="form-control" required>
              </div>

              
            </div>

            <div class="row form-group">

              <label for="mensaje" class="col-form-label col-md-4 text-right">Message:</label>

              <div class="col-md-8">

                <textarea rows="3" class="form-control" id="mensaje" placeholder="Message" name="mensaje" required></textarea>
                
              </div>

              
            </div>

            <div class="text-right mt-4">
               <button type="submit" class="btn btn-lg btn-primary">SEND NOW</button>
            </div>

           

          </form>

        </div>
